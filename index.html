<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title> Chaos </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <h2 class="logo">Chaos</h2>
            <nav class="navigation">
              <a href="index.html">Home</a>  
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
              <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <section class="section">
            <div class="wrapper">
                <span class="icon-close">
                    <i class='bx bxs-x-circle'></i>
                </span>
               <div class="logreg-box">
                <!--Login form-->
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>Login</h2>
                        <p>Please login to use the platform</p>
                    </div>
                    <form actiuon="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forget">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn">Login</button>

                        <div class="logreg-link">
                            <p>Don't have an account? 
                                <a href="#" class="register-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
                <!--register-->
                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Registration</h2>
                        <p>Please Provide the Following to Verify Your Identity</p>
                    </div>
                    <form actiuon="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Full Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forget">
                            <label><input type="checkbox">I agree to the term & condition</label>
                        </div>
                        <button type="submit" class="btn">Register</button>
                        <div class="logreg-link">
                            <p>Already have an account? 
                                <a href="#" class="login-link"> Login</a>
                            </p>
                        </div>

               </div>
               <div class="media-option">
                    <a href="#"><i class='bx bxl-google'></i><span> Loging with Google</span></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i><span> Loging with Facebook</span></a>
               </div>
            </div>
        </section>


        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
